<div class="container-fluid">
  <div class="row full-height">
    <div class="col-sm-12 col-md-12 col-lg-4 bg-a1 panel lPanel">
      <div class="mid-container">
        <h1>Expertise</h1>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-8 bg-a2 panel rPanel">
      <div class="mid-container">
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mb-4" *ngFor="let card of cardData; let i = index">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="highlight">{{ i + 1 }}.</span>
                  {{ card.title | uppercase }}
                </h5>
                <p class="card-text text-justify">
                  {{ card.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
