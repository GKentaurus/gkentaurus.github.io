<div class="row sidenav" [ngStyle]="menuStyle">
  <ul id="menu" (mouseleave)="removeClass()" class="menuList hide">
    <a
      [id]="item.id"
      *ngFor="let item of menuOptions"
      [routerLink]="item.id"
      [ngClass]="'menu-item'"
      (mouseenter)="mouseEnterItem(item.id)"
      (mouseleave)="mouseLeaveItem(item.id)"
    >
      <ng-container *ngIf="item.show">
        <li>{{ item.title }}</li>
      </ng-container>
    </a>
  </ul>
</div>
